<head>
  <title>Aula 4 - Desafio/Login</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
  <link rel="stylesheet" href="../style.css" />
</head>

<body>
  <form class="form">
    <h1 class="title">Faça seu login</h1>

    <div class="box">
      <label class="label-field">Email</label>
      <input
        type="text"
        placeholder="Digite seu e-mail"
        class="field-input"
        required
      />
    </div>

    <div class="box">
      <label class="label-field">Senha</label>
      <input type="password" placeholder="Crie uma senha" class="field-input" />
    </div>

    <div class="box">
      <div class="terms">
        <input type="checkbox" class="checkbox-field" />
        <p>Mantenha-me conectado</p>
        <p><a href="recover.html">Esqueci minha senha</a></p>
      </div>
    </div>
    <button class="button">Entrar</button>
    <p class="account">
      Ainda não tem uma conta? <a href="../index.html">Cadastre-se</a>
    </p>
  </form>
</body>
